<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNS Intelligence | Login Corporativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO GERAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Grade de Fundo (Efeito Tech) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* --- CARD DE LOGIN --- */
        .login-card {
            background: rgba(16, 18, 20, 0.95);
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            transition: transform 0.1s;
        }

        /* Animação de Erro (Shake) */
        .shake { animation: shake 0.4s ease-in-out; border-color: #ff4d4d; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }

        /* Barra Neon Superior */
        .neon-bar {
            height: 3px; background: #00E5FF; width: 100%; 
            position: absolute; top: 0; left: 0; 
            box-shadow: 0 0 15px #00E5FF;
        }

        h1 { font-size: 24px; font-weight: 600; color: #fff; margin-bottom: 5px; letter-spacing: 1px; }
        h1 span { color: #00E5FF; font-weight: 800; }
        p.subtitle { color: #666; font-size: 11px; letter-spacing: 1px; margin-bottom: 30px; text-transform: uppercase; font-weight: 600; }

        /* --- INPUTS --- */
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #888; font-size: 11px; margin-bottom: 6px; font-weight: 600; text-transform: uppercase;}
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00E5FF;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.15);
        }

        /* Classe de Erro no Input */
        input.input-error { border-color: #ff4d4d; }

        /* --- CHECKBOX LGPD --- */
        .terms-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            text-align: left;
            padding: 10px;
            background: rgba(255,255,255,0.03); 
            border-radius: 4px;
            border: 1px solid #222;
            cursor: pointer;
        }
        .terms-container:hover { background: rgba(255,255,255,0.05); }

        input[type="checkbox"] {
            width: 16px; height: 16px; accent-color: #00E5FF; cursor: pointer; margin-top: 2px;
        }

        .terms-text { font-size: 11px; color: #aaa; line-height: 1.4; cursor: pointer; }
        .terms-text a { color: #00E5FF; text-decoration: none; }
        .terms-text a:hover { text-decoration: underline; }

        /* --- BOTÃO DE LOGIN --- */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #00E5FF;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .btn-login:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        /* Estado Bloqueado */
        .btn-login:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Mensagem de Erro Flutuante */
        #error-msg {
            display: none;
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 15px;
            font-weight: bold;
        }

        .footer-tech { margin-top: 25px; font-size: 10px; color: #444; border-top: 1px solid #222; padding-top: 20px; }

    </style>
</head>
<body>

    <div class="login-card" id="card">
        <div class="neon-bar"></div>

        <h1>KNS <span>INTELLIGENCE</span></h1>
        <p class="subtitle">Continuity Engineering Portal</p>

        <form onsubmit="handleLogin(event)">
            
            <div class="input-group">
                <label>ID Corporativo / E-mail</label>
                <input type="text" id="user" placeholder="ex: usuario@escalasoft.com.br" required>
            </div>

            <div class="input-group">
                <label>Chave de Acesso</label>
                <input type="password" id="pass" placeholder="•••••••••••••" required>
            </div>

            <div class="terms-container" onclick="toggleCheckbox()">
                <input type="checkbox" id="lgpd-check" onchange="checkState()" onclick="event.stopPropagation()">
                <label class="terms-text">
                    Li e concordo com as políticas de <a href="terms.html" target="_blank">Segurança & Compliance</a>.
                </label>
            </div>

            <button type="submit" id="btn-submit" class="btn-login" disabled>
                <i class="fa-solid fa-lock"></i> Aguardando Aceite
            </button>

            <div id="error-msg"><i class="fa-solid fa-circle-exclamation"></i> Credenciais Inválidas</div>
        </form>

        <div class="footer-tech">
            POWERED BY <strong>PROTOCOL 09</strong><br>
            SECURE CONNECTION | TLS 1.3 ENCRYPTED
        </div>
    </div>

    <script>
        // --- 1. VERIFICAÇÃO AUTOMÁTICA (Ao carregar a página) ---
        document.addEventListener('DOMContentLoaded', checkState);

        // Função para facilitar o clique na div do termo
        function toggleCheckbox() {
            const checkbox = document.getElementById('lgpd-check');
            checkbox.checked = !checkbox.checked;
            checkState();
        }

        // Função que libera ou bloqueia o botão
        function checkState() {
            const checkbox = document.getElementById('lgpd-check');
            const button = document.getElementById('btn-submit');
            
            if (checkbox.checked) {
                // DESBLOQUEIA
                button.disabled = false;
                button.innerHTML = "Acessar Command Center <i class='fa-solid fa-arrow-right'></i>";
                button.style.background = "#00E5FF";
                button.style.color = "#000";
            } else {
                // BLOQUEIA
                button.disabled = true;
                button.innerHTML = '<i class="fa-solid fa-lock"></i> Aguardando Aceite';
                button.style.background = "#222";
                button.style.color = "#555";
            }
        }

        // --- 2. LÓGICA DE LOGIN (Processamento) ---
        function handleLogin(event) {
            event.preventDefault(); // Impede recarregar página

            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('btn-submit');
            const card = document.getElementById('card');
            const errorMsg = document.getElementById('error-msg');
            const passInput = document.getElementById('pass');

            // Resetar estados de erro
            card.classList.remove('shake');
            errorMsg.style.display = 'none';
            passInput.classList.remove('input-error');

            // Efeito de "Pensando" (Loading)
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Autenticando...';
            btn.style.opacity = "0.8";
            btn.style.cursor = "wait";
            
            // Simula delay de rede (1.5 segundos)
            setTimeout(() => {
                
                // REGRA DE LOGIN: Precisa ter pelo menos 3 letras no usuário e na senha
                if(user.length >= 3 && pass.length >= 3) {
                    
                    // SUCESSO:
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Acesso Permitido';
                    btn.style.background = "#2ecc71"; // Verde
                    
                    // IMPORTANTE: Cria a sessão que o Dashboard exige
                    localStorage.setItem('kns_session', 'active');
                    localStorage.setItem('kns_user', user);

                    // Redireciona para o Painel
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);

                } else {
                    // ERRO:
                    btn.innerHTML = originalText;
                    btn.style.opacity = "1";
                    btn.style.cursor = "pointer";
                    
                    // Efeitos visuais de erro
                    card.classList.add('shake'); // Treme a tela
                    errorMsg.style.display = 'block'; // Mostra texto vermelho
                    passInput.value = ''; // Limpa a senha
                    passInput.classList.add('input-error'); // Borda vermelha
                }

            }, 1500);
        }
    </script>

</body>
</html>
