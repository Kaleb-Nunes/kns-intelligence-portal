<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNS Intelligence Portal | Acesso Restrito</title>
    <style>
        /* --- ESTILO GERAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Grade de Fundo */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* --- CARD DE LOGIN --- */
        .login-card {
            background: rgba(20, 20, 20, 0.95);
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
        }

        /* Barra Neon */
        .neon-bar {
            height: 3px; background: #00E5FF; width: 100%; 
            position: absolute; top: 0; left: 0; 
            box-shadow: 0 0 15px #00E5FF;
        }

        h1 { font-size: 24px; font-weight: 300; color: #fff; margin-bottom: 5px; letter-spacing: 2px; }
        h1 span { color: #00E5FF; font-weight: 700; }
        p.subtitle { color: #666; font-size: 11px; letter-spacing: 1px; margin-bottom: 30px; text-transform: uppercase; }

        /* --- INPUTS DE TEXTO --- */
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #888; font-size: 11px; margin-bottom: 5px; font-weight: 600; text-transform: uppercase;}
        
        /* AQUI ESTAVA O ERRO ANTES - Agora está corrigido para pegar só texto/senha */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #00E5FF;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00E5FF;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.15);
        }

        /* --- ÁREA DO CHECKBOX LGPD --- */
        .terms-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            text-align: left;
            padding: 10px;
            background: rgba(255,255,255,0.03); 
            border-radius: 4px;
            border: 1px solid #222;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00E5FF;
            cursor: pointer;
            margin-top: 2px;
        }

        .terms-text {
            font-size: 11px;
            color: #aaa;
            line-height: 1.4;
        }
        .terms-text a { color: #00E5FF; text-decoration: none; }

        /* --- BOTÃO (Trava de Segurança) --- */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: #00E5FF;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        /* ESTILO QUANDO BLOQUEADO (Cinza) */
        .btn-login:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .footer-tech { margin-top: 25px; font-size: 10px; color: #444; border-top: 1px solid #222; padding-top: 20px; }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="neon-bar"></div>

        <h1>KNS <span>INTELLIGENCE</span></h1>
        <p class="subtitle">Continuity Engineering Portal</p>

        <form action="dashboard.html">
            <div class="input-group">
                <label>ID Corporativo</label>
                <input type="text" placeholder="ex: usuario@escalasoft.com.br" required>
            </div>

            <div class="input-group">
                <label>Chave de Acesso</label>
                <input type="password" placeholder="•••••••••••••" required>
            </div>

            <div class="terms-container">
                <input type="checkbox" id="lgpd-check" onchange="toggleButton()">
                <label for="lgpd-check" class="terms-text">
                    Li e concordo com as políticas de <a href="terms.html" target="_blank">Segurança & Compliance</a>.
                </label>
            </div>

            <button type="submit" id="btn-submit" class="btn-login" disabled>
                <i class="fa-solid fa-lock"></i> Aceite os termos
            </button>
        </form>

        <div class="footer-tech">
            POWERED BY <strong>PROTOCOL 09</strong><br>
            SECURE CONNECTION | TLS 1.3 ENCRYPTED
        </div>
    </div>

    <script>
        function toggleButton() {
            const checkbox = document.getElementById('lgpd-check');
            const button = document.getElementById('btn-submit');
            
            if (checkbox.checked) {
                // SE MARCAR: Vira botão azul normal
                button.disabled = false;
                button.innerText = "Acessar Command Center";
                button.style.background = "#00E5FF";
                button.style.color = "#000";
            } else {
                // SE DESMARCAR: Bloqueia de novo
                button.disabled = true;
                button.innerHTML = '<i class="fa-solid fa-lock"></i> Aceite os termos';
                button.style.background = "#222";
                button.style.color = "#555";
            }
        }
    </script>

</body>
</html>
