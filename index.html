<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNS Intelligence | Acesso Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VISUALS --- */
        :root {
            --neon-blue: #00E5FF;
            --neon-error: #ff4d4d;
            --neon-success: #2ecc71;
            --bg-glass: rgba(16, 18, 20, 0.95);
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: #ffffff; overflow: hidden;
        }

        /* Grade de Fundo Cibernética */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
            animation: pulseGrid 10s infinite alternate;
        }
        @keyframes pulseGrid { from { opacity: 0.5; } to { opacity: 1; } }

        /* --- CARD DE LOGIN MASTER --- */
        .login-card {
            background: var(--bg-glass); width: 420px; padding: 45px;
            border-radius: 12px; border: 1px solid var(--border-color);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            text-align: center; position: relative; backdrop-filter: blur(12px);
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .shake { animation: shake 0.4s ease-in-out; border-color: var(--neon-error); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }

        .neon-bar {
            height: 2px; background: var(--neon-blue); width: 100%; 
            position: absolute; top: 0; left: 0; 
            box-shadow: 0 0 15px var(--neon-blue);
            border-radius: 12px 12px 0 0;
        }

        h1 { font-family: 'JetBrains Mono', monospace; font-size: 26px; font-weight: 700; color: #fff; margin-bottom: 5px; letter-spacing: -1px; }
        h1 span { color: var(--neon-blue); }
        p.subtitle { color: #666; font-size: 11px; letter-spacing: 2px; margin-bottom: 40px; text-transform: uppercase; font-weight: 600; }

        /* --- INPUTS FLUTUANTES (FLOATING LABELS) --- */
        .input-group { position: relative; margin-bottom: 25px; text-align: left; }
        
        .input-field {
            width: 100%; padding: 15px 15px 15px 45px; /* Espaço para ícone */
            background: #0a0a0a; border: 1px solid var(--border-color);
            color: #fff; border-radius: 6px; outline: none; font-size: 14px;
            transition: 0.3s;
        }
        
        /* Ícones dentro do input */
        .input-icon {
            position: absolute; left: 15px; top: 16px; color: #555; font-size: 16px; transition: 0.3s;
        }

        /* Label que flutua */
        .floating-label {
            position: absolute; left: 45px; top: 15px; color: #666; font-size: 13px;
            pointer-events: none; transition: 0.3s ease all;
        }

        /* Efeitos de Foco (A Mágica) */
        .input-field:focus, .input-field:not(:placeholder-shown) {
            border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
            padding-top: 22px; padding-bottom: 8px;
        }
        
        /* Move o label pra cima e o ícone fica azul */
        .input-field:focus ~ .floating-label, .input-field:not(:placeholder-shown) ~ .floating-label {
            top: 5px; left: 45px; font-size: 10px; color: var(--neon-blue); font-weight: 700; text-transform: uppercase;
        }
        .input-field:focus ~ .input-icon { color: var(--neon-blue); }

        /* Toggle de Senha (Olho) */
        .toggle-pass {
            position: absolute; right: 15px; top: 15px; color: #555; cursor: pointer; transition: 0.3s;
        }
        .toggle-pass:hover { color: #fff; }

        /* --- CHECKBOX CUSTOMIZADO --- */
        .terms-container {
            display: flex; align-items: center; gap: 12px; margin: 10px 0 30px 0;
            text-align: left; padding: 12px; background: rgba(255,255,255,0.02); 
            border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer;
            transition: 0.3s;
        }
        .terms-container:hover { background: rgba(255,255,255,0.05); border-color: #444; }
        .terms-container.active { border-color: var(--neon-blue); background: rgba(0, 229, 255, 0.05); }

        input[type="checkbox"] { 
            appearance: none; width: 18px; height: 18px; border: 2px solid #555; border-radius: 4px; 
            cursor: pointer; position: relative; transition: 0.2s;
        }
        input[type="checkbox"]:checked { background: var(--neon-blue); border-color: var(--neon-blue); }
        input[type="checkbox"]:checked::after {
            content: '✔'; position: absolute; color: #000; font-size: 12px; left: 3px; top: -1px; font-weight: bold;
        }

        .terms-text { font-size: 11px; color: #888; line-height: 1.4; user-select: none; }
        .terms-text a { color: var(--neon-blue); text-decoration: none; font-weight: 600; }

        /* --- BOTÃO DE LOGIN --- */
        .btn-login {
            width: 100%; padding: 16px; background: #222; color: #555; border: none;
            border-radius: 6px; font-weight: 700; font-size: 13px; text-transform: uppercase;
            letter-spacing: 1.5px; cursor: not-allowed; transition: all 0.4s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        /* Estado Habilitado */
        .btn-login.enabled {
            background: var(--neon-blue); color: #000; cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
        }
        .btn-login.enabled:hover {
            background: #fff; box-shadow: 0 0 40px rgba(0, 229, 255, 0.6); transform: translateY(-2px);
        }

        /* Footer */
        .footer-tech { margin-top: 30px; font-size: 9px; color: #444; border-top: 1px solid #222; padding-top: 20px; font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>

    <div class="login-card" id="card">
        <div class="neon-bar"></div>

        <h1>KNS <span>INTEL</span></h1>
        <p class="subtitle">Secure Engineering Portal v4.0</p>

        <form onsubmit="handleLogin(event)">
            
            <div class="input-group">
                <input type="text" id="user" class="input-field" placeholder=" " required>
                <i class="fa-regular fa-user input-icon"></i>
                <label class="floating-label">ID Corporativo / E-mail</label>
            </div>

            <div class="input-group">
                <input type="password" id="pass" class="input-field" placeholder=" " required>
                <i class="fa-solid fa-lock input-icon"></i>
                <label class="floating-label">Chave de Acesso</label>
                <i class="fa-regular fa-eye toggle-pass" onclick="togglePassword()"></i>
            </div>

            <div class="terms-container" id="terms-box" onclick="toggleTerms()">
                <input type="checkbox" id="lgpd-check" onclick="event.stopPropagation(); checkState()">
                <label class="terms-text">
                    Li e concordo com os protocolos de <a href="terms.html" target="_blank">Segurança & Compliance</a>.
                </label>
            </div>

            <button type="submit" id="btn-submit" class="btn-login" disabled>
                <i class="fa-solid fa-lock"></i> Aguardando Aceite
            </button>

        </form>

        <div class="footer-tech">
            POWERED BY <strong>PROTOCOL 09</strong> | TLS 1.3 ENCRYPTED<br>
            BALNEÁRIO CAMBORIÚ - SC
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DE INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            const checkbox = document.getElementById('lgpd-check');
            if (checkbox.checked) checkState();
        });

        // --- 2. CONTROLE DE SENHA (OLHO MÁGICO) ---
        function togglePassword() {
            const passInput = document.getElementById('pass');
            const icon = document.querySelector('.toggle-pass');
            
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // --- 3. CONTROLE DO CHECKBOX E BOTÃO ---
        function toggleTerms() {
            const checkbox = document.getElementById('lgpd-check');
            checkbox.checked = !checkbox.checked;
            checkState();
        }

        function checkState() {
            const checkbox = document.getElementById('lgpd-check');
            const box = document.getElementById('terms-box');
            const btn = document.getElementById('btn-submit');
            
            if (checkbox.checked) {
                box.classList.add('active');
                btn.disabled = false;
                btn.classList.add('enabled');
                btn.innerHTML = "Acessar Sistema <i class='fa-solid fa-arrow-right'></i>";
            } else {
                box.classList.remove('active');
                btn.disabled = true;
                btn.classList.remove('enabled');
                btn.innerHTML = '<i class="fa-solid fa-lock"></i> Aguardando Aceite';
            }
        }

        // --- 4. LÓGICA DE AUTENTICAÇÃO REAL ---
        function handleLogin(event) {
            event.preventDefault();

            const user = document.getElementById('user');
            const pass = document.getElementById('pass');
            const btn = document.getElementById('btn-submit');
            const card = document.getElementById('card');

            // Reset visual
            card.classList.remove('shake');
            user.style.borderColor = "#333";
            pass.style.borderColor = "#333";

            // Simula Validação
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Validando Credenciais...';
            btn.style.opacity = "0.9";

            setTimeout(() => {
                // REGRA: Usuário e Senha precisam ter mais de 3 dígitos para entrar
                if (user.value.length > 3 && pass.value.length > 3) {
                    
                    // SUCESSO
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> AUTORIZADO';
                    btn.style.background = "#2ecc71";
                    btn.style.color = "#000";
                    btn.style.boxShadow = "0 0 30px rgba(46, 204, 113, 0.5)";
                    
                    // Salva Sessão Real para o Dashboard usar
                    localStorage.setItem('kns_session', 'active');
                    localStorage.setItem('kns_user', user.value);

                    // Redireciona para a página principal
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);

                } else {
                    // ERRO (Feedback visual forte)
                    btn.innerHTML = originalText;
                    btn.style.opacity = "1";
                    
                    card.classList.add('shake'); // Treme a tela
                    
                    // Destaca os campos com erro em vermelho neon
                    user.style.borderColor = "#ff4d4d";
                    pass.style.borderColor = "#ff4d4d";
                    pass.value = ""; // Limpa a senha
                    
                    // Foca no usuário novamente
                    user.focus();
                }
            }, 1500); 
        }
    </script>

</body>
</html>
